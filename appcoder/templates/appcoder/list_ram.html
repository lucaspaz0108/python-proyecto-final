{% extends 'appcoder/base.html' %}

{% block contenido %}

<h1>Lista de RAMS</h1>

<ul>
    {% for ram in object_list %}
        <li> 
            {{ram.nombre}} 
            <a href="{% url 'detalle_ram' ram.id %}">Detalle </a></li>
            <a href="{% url 'actualizar_ram' ram.id %}">Actualizar</a></li>
            <a href="{% url 'borrar_ram' ram.id %}">Borrar</a></li>
    {% endfor %}
</ul>



{% endblock %}
